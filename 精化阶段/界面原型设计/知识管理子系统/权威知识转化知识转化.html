<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>知识管理子系统/知识转化</title>
<style type="text/css">
<!--
.STYLE2 {font-size: 18px}
.STYLE5 {font-size: 14px}
-->
</style>
</head>

<body>
<p class="STYLE2">知识转化</p>
<table width="503" height="182" border="3" cellpadding="3" cellspacing="1">
   <tr>
     <td width="168" height="43"><div align="right" class="STYLE5">知识标题：</div></td>
     <td width="310"><form id="form1" name="form1" method="post" action="">
       <label>
       <input name="textfield" type="text" value="测试UI" />
        </label>
     </form>     </td>
   </tr>
   <tr>
     <td height="42"><div align="right" class="STYLE5">个人知识分类：</div></td>
     <td><form id="form2" name="form2" method="post" action="">
       <label>
       <input name="textfield2" type="text" value="UI设计" maxlength="20" />
        </label>
     </form>     </td>
   </tr>
   <tr>
     <td height="43"><div align="right"><span class="STYLE5">权威知识分类：</span></div></td>
     <td><form id="form3" name="form3" method="post" action="">
       <label>
         <input name="textfield3" type="text" value="请选择权威知识分类" />
        </label>
     </form>     </td>
   </tr>
   <tr>
     <td height="43"><div align="right"><span class="STYLE5">关键字：</span></div></td>
     <td><form id="form4" name="form4" method="post" action="">
       <label>
         <input name="textfield4" type="text" value="UI" />
        </label>
     </form>     </td>
   </tr>
 </table>
<p class="STYLE2">知识内容</p>
<form id="form5" name="form5" method="post" action="">
  <p>
    <textarea name="textarea" rows="4" class="STYLE2"></textarea>
  </p>
  <p>
    <input type="submit" name="Submit" value="同意" />
    <input type="submit" name="Submit2" value="不同意" />
  </p>
</form>
<p class="STYLE2">&nbsp;</p>
</body>
</html>
